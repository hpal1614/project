{% extends "bootstrap/base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <form name="fooForm" class="form-horizontal">
        <div class="form-group">
          <label for="titleOne" class="form-control-label col-md-4 col-sm-12">
              Title
          </label>
          <div class="col-md-8 col-sm-12">
            <input type="text" class="form-control" id="titleOne" name="titleOne">

          </div>
        </div>
        <div class="form-group">
          <label for="description" class="form-control-label col-md-4 col-sm-12">
            Description
          </label>
          <div class="col-md-8 col-sm-12">
            <textarea class="form-control" rows="3" id="content" name="content" required></textarea>

          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <button class="btn btn-primary">
            POST
          </button>
          </div>
        </div>
      </form>
      <hr/>

{% endblock %}
